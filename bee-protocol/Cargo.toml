[package]
name = "bee-protocol"
version = "0.1.0"
authors = [ "IOTA Stiftung" ]
edition = "2018"
description = "The bee node protocol implementation"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "bee", "framework", "protocol" ]
homepage = "https://www.iota.org"

[dependencies]
bee-event-bus = { path = "../bee-common/bee-event-bus" }
bee-message = { path = "../bee-message" }
bee-packable = { path = "../bee-common/bee-packable" }

async-trait = "0.1"
backstage = { git = "https://github.com/iotaledger/backstage", branch = "actor-refactor" }

[dev-dependencies]
tokio = { version = "1.9", features = [ "macros", "rt-multi-thread" ] }
