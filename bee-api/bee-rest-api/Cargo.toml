[package]
name = "bee-rest-api"
version = "0.2.2"
authors = [ "IOTA Stiftung" ]
edition = "2021"
description = "The default REST API implementation for the IOTA Bee node software."
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = [ "iota", "bee", "framework", "node", "api" ]
homepage = "https://www.iota.org"

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg doc_cfg" cargo +nightly doc --all-features --no-deps --open
all-features = true
rustdoc-args = [ "--cfg", "doc_cfg" ]

[dependencies]
bee-api-types = { version = "1.0.0-beta.5", path = "../bee-api-types", default-features = false, features = [ "axum", "peer" ] }
bee-block = { version = "1.0.0-beta.6", path = "../../bee-block", default-features = false, features = [ "dto" ] }
bee-gossip = { version = "1.0.0-beta.2", path = "../../bee-network/bee-gossip", default-features = false }
bee-ledger = { version = "0.7.0", path = "../../bee-ledger/bee-ledger", default-features = false }
bee-pow = { version = "1.0.0-alpha.1", default-features = false }
bee-protocol = { version = "0.2.2", path = "../../bee-protocol/bee-protocol", default-features = false }
bee-runtime = { version = "1.0.0-beta.1", path = "../../bee-runtime", default-features = false  }
bee-storage = { version = "1.0.0-beta.1", path = "../../bee-storage/bee-storage", default-features = false }
bee-tangle = { version = "0.3.0", path = "../../bee-tangle", default-features = false }

async-trait = { version = "0.1.57", default-features = false }
auth-helper = { version = "0.2.0", default-features = false }
axum = { version = "0.5.15", default-features = false, features = [ "json", "headers", "original-uri" ] }
bech32 = { version = "0.9.0", default-features = false }
base64 = { version = "0.13.0", default-features = false }
digest = { version = "0.10.3", default-features = false }
futures = { version = "0.3.21", default-features = false }
iota-crypto = { version = "0.13.0", default-features = false, features = [ "blake2b" ] }
lazy_static = {version = "1.4.0", default-features = false }
log = { version = "0.4.17", default-features = false }
multiaddr = { version = "0.14.0", default-features = false }
num_cpus = { version = "1.13.1", default-features = false }
packable = { git = "https://github.com/pvdrz/common-rs", rev = "b4c8ac0d59161754d45018d6794ee2bbfce10c25", default-features = false }
regex = { version = "1.6.0", default-features = false }
serde = { version = "1.0.143", default-features = false, features = [ "derive" ] }
serde_json = { version = "1.0.83", default-features = false, features = [ "alloc" ] }
thiserror = { version = "1.0.32", default-features = false }
tokio = { version = "1.20.1", default-features = false }

[features]
dashboard = [ ]
