[package]
name = "bee-rest-api"
version = "0.1.0"
authors = ["IOTA Stiftung"]
edition = "2018"
description = "The default REST API implementation for the IOTA Bee node software."
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = ["iota", "bee", "framework", "node", "api"]
homepage = "https://www.iota.org"

[dependencies]
bee-common = { version = "0.4.1", path = "../../bee-common/bee-common", optional = true }
bee-ledger = { version = "0.1.0", path = "../../bee-ledger" }
bee-message = { version = "0.1.3", path = "../../bee-message" }
bee-network = { version = "0.1.0", path = "../../bee-network", optional = true }
bee-pow = { version = "0.1.0", path = "../../bee-pow" }
bee-protocol = { version = "0.1.0", path = "../../bee-protocol" }
bee-runtime = { version = "0.1.1-alpha", path = "../../bee-runtime", optional = true  }
bee-storage = { version = "0.3.0", path = "../../bee-storage", optional = true }
bee-tangle = { version = "0.1.0", path = "../../bee-tangle", optional = true }

async-trait = { version = "0.1", optional = true }
bech32 = { version = "0.8", optional = true }
digest = { version = "0.9", optional = true }
futures = { version = "0.3", optional = true }
hex = { version = "0.4" }
iota-crypto = { version = "0.5.0", features = ["blake2b"], optional = true }
log = { version = "0.4", optional = true }
num_cpus = { version = "1.13", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
thiserror = { version = "1.0" }
tokio = { version = "1.4", features = [], optional = true }
warp = { version = "0.3", optional = true }

[features]
endpoints = [
  "bee-common",
  "bee-network",
  "bee-protocol/workers",
  "bee-runtime",
  "bee-storage",
  "bee-tangle",
  "async-trait",
  "bech32",
  "digest",
  "futures",
  "iota-crypto",
  "log",
  "num_cpus",
  "tokio",
  "warp",
]