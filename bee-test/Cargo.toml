[package]
name = "bee-test"
version = "0.1.0-alpha"
authors = ["IOTA Stiftung"]
edition = "2018"
description = "Test utilities and feature tests for bee"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = ["iota", "tangle", "bee", "framework", "test"]
homepage = "https://www.iota.org"

[dependencies]
bee-crypto = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }
bee-ledger = { path = "../bee-ledger" }
bee-message = { path = "../bee-message" }
bee-pow = { path = "../bee-pow" }
bee-protocol = { path = "../bee-protocol" }
bee-snapshot = { path = "../bee-snapshot" }
bee-storage = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }
bee-tangle = { path = "../bee-tangle" }
bee-ternary = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }

futures = "0.3"
num_cpus = "1.12"
rand = "0.8"
tokio = { version = "1.1", features = [] }
toml = "0.5"

[dev-dependencies]
serde = "1.0"
serde_json = "1.0"
