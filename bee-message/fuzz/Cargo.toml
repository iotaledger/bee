[package]
name = "bee-message-fuzz"
version = "0.0.0"
authors = [ "Automatically generated" ]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
bee-packable = { git = "https://github.com/iotaledger/bee", branch = "coordicide", default-features = false }
bee-message = { path = "..", default-features = false }

libfuzzer-sys = { version = "0.4.2", default-features = false }

# Prevent this from interfering with workspaces
[workspace]
members = [ "." ]

[[bin]]
name = "fuzz_message"
path = "fuzz_targets/fuzz_message.rs"
test = false
doc = false

[[bin]]
name = "fuzz_sorter"
path = "src/fuzz_sorter.rs"
test = false
doc = false
