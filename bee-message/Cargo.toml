[package]
name = "bee-message"
version = "0.1.3"
authors = ["IOTA Stiftung"]
edition = "2018"
description = "Implementation of the IOTA protocol message layouts"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = ["iota", "tangle", "bee", "framework", "message"]
homepage = "https://www.iota.org"

[dependencies]
bee-common = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }
bee-pow = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }
bee-ternary = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }

bech32 = "0.8"
bytemuck = "1.5"
digest = "0.9"
hex = "0.4"
iota-crypto = { version = "0.4.2", features = ["ed25519", "blake2b"] }
serde = { version = "1.0", optional = true }
thiserror = "1.0"

[dev-dependencies]
bee-test = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }

num_cpus = "1.13"
