[package]
name = "bee-network"
version = "0.1.0-alpha"
authors = ["IOTA Stiftung"]
edition = "2018"
description = "Networking layer for the Bee framework"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = ["iota", "tangle", "bee", "framework", "network"]
homepage = "https://www.iota.org"

[package.metadata.docs.rs]
all-features = true

[features]
# By default we expose the full feature set.
default = ["node"]
node = [
    "bee-runtime",
    "async-trait",
    "futures",
    "libp2p/dns-tokio",
    "libp2p/identify",
    "libp2p/mplex",
    "libp2p/noise",
    "libp2p/tcp-tokio",
    "libp2p/yamux",
    "log",
    "rand",
    "serde",
    "thiserror",
    "tokio",
    "tokio-stream",
]

[dependencies]
bee-runtime = { git = "https://github.com/iotaledger/bee.git", branch = "dev", optional = true }

async-trait = { version = "0.1", optional = true }
futures = { version = "0.3", optional = true }
libp2p = { version = "0.37", default-features = false, optional = true }
libp2p-core = { version = "0.28" }
log = { version = "0.4", optional = true }
rand = { version = "0.8", optional = true }
serde = { version = "1.0", features = ["derive" ], optional = true }
thiserror = { version = "1.0", optional = true }
tokio = { version = "1.4", features = ["macros", "rt", "time"], optional = true }
tokio-stream = { version = "0.1", optional = true }

[dev-dependencies]
bee-storage = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }

anymap = "0.12"
env_logger = "0.8"
pretty_env_logger = "0.4"
serde = { version = "1.0", features = ["derive" ] }
structopt = "0.3"
tokio = { version = "1.4", features = ["rt", "rt-multi-thread", "macros", "signal"] }
