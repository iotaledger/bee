[workspace]
members = [
	"bee-api/bee-rest-api",
	"bee-node",
	"bee-protocol",
]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

# `iota-crypto` uses bee-ternary. We patch it to use our local version to avoid importing it twice.
[patch.crates-io]
bee-ternary = { git = "https://github.com/alex6323/bee.git", branch = "cpt2-autopeering" }
