[package]
name = "bee-block-fuzz"
version = "0.0.0"
authors = [ "Automatically generated" ]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
bee-block = { path = "..", default-features = false }

libfuzzer-sys = { version = "0.4.2", default-features = false }
packable = { version = "0.3.2", default-features = false }

# Prevent this from interfering with workspaces
[workspace]
members = [ "." ]

