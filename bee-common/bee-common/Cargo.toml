[package]
name = "bee-common"
version = "0.5.0"
authors = [ "IOTA Stiftung" ]
edition = "2018"
description = "Common utilities used across the bee framework"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "bee", "framework", "common" ]
homepage = "https://www.iota.org"

[package.metadata.cargo-udeps.ignore]
normal = [ "fern" ]

[dependencies]
console-subscriber = { git = "https://github.com/tokio-rs/console.git", branch = "main", optional = true }
fern = { version = "0.6.0", features = [ "colored" ] }
jsonwebtoken = { version = "7.2.0", optional = true }
log = { version = "0.4.14", features = [ "serde" ] }
rand = { version = "0.8.4", optional = true }
rust-argon2 = { version = "0.8.3", optional = true }
serde = { version = "1.0.130", features = [ "derive" ] }
thiserror = "1.0.30"
time = "0.2.27"
tracing-subscriber = { version = "0.2.25", optional = true }

[build-dependencies]
autocfg = "1.0.0"

[features]
auth = [ "jsonwebtoken", "rand", "rust-argon2" ]
tokio-console = [ "console-subscriber", "tracing-subscriber" ]
