[package]
name = "bee-packable-derive"
version = "0.1.0"
authors = [ "IOTA Stiftung" ]
edition = "2018"
description = "Derive macros for the bee-packable crate."
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "bee", "framework", "packable" ]
homepage = "https://www.iota.org"

[lib]
proc-macro = true

[[test]]
name = "tests"
path = "tests/lib.rs"

[package.metadata.cargo-udeps.ignore]
development = [ "bee-packable" ]

[dependencies]
proc-macro-error = { version = "1.0", default-features = false, features = [ "syn-error" ] }
proc-macro2 = { version = "1.0", default-features = false }
quote = { version = "1.0", default-features = false }
syn = { version = "1.0", default-features = false, features = [ "full", "extra-traits", "parsing", "printing", "derive", "proc-macro", "clone-impls" ] }

[dev-dependencies]
bee-packable = { path = "../bee-packable", default-features = false }

rustversion = { version = "1.0", default-features = false }
trybuild = { version = "1.0", default-features = false, features = [ "diff" ] }
