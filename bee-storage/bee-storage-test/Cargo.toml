[package]
name = "bee-storage-test"
version = "0.6.0"
authors = [ "IOTA Stiftung" ]
edition = "2021"
description = "A crate to test storage implementation in a generic way"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "bee", "framework", "storage" ]
homepage = "https://www.iota.org"

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg doc_cfg" cargo +nightly doc --all-features --no-deps --open
all-features = true
rustdoc-args = [ "--cfg", "doc_cfg" ]

[dependencies]
bee-block = { version = "1.0.0-beta.6", path = "../../bee-block", default-features = false, features = [ "rand" ] }
bee-ledger-types = { version = "1.0.0-beta.4", path = "../../bee-ledger/bee-ledger-types", default-features = false, features = [ "rand" ] }
bee-storage = { version = "1.0.0-beta.1", path = "../bee-storage", default-features = false }
bee-tangle = { version = "0.3.0", path = "../../bee-tangle", default-features = false, features = [ "rand" ] }

packable = { git = "https://github.com/pvdrz/common-rs", rev = "7700d0fdc897b41751f4a3ddb2570f053f1df34a", default-features = false, features = [ "serde" ] }
