[package]
name = "bee-storage-test"
version = "0.6.0"
authors = [ "IOTA Stiftung" ]
edition = "2021"
description = "A crate to test storage implementation in a generic way"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "bee", "framework", "storage" ]
homepage = "https://www.iota.org"

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg doc_cfg" cargo +nightly doc --all-features --no-deps --open
all-features = true
rustdoc-args = [ "--cfg", "doc_cfg" ]

[dependencies]
bee-block = { version = "0.2.0", path = "../../bee-block", default-features = false }
bee-ledger = { version = "0.7.0", path = "../../bee-ledger", default-features = false }
bee-storage = { version = "0.12.0", path = "../bee-storage", default-features = false }
bee-tangle = { version = "0.3.0", path = "../../bee-tangle", default-features = false }
bee-test = { version = "0.1.0", path = "../../bee-test", default-features = false }

packable = { version = "0.3.2", default-features = false, features = [ "serde" ] }
