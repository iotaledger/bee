[package]
name = "bee-storage-sled"
version = "0.4.0"
authors = ["IOTA Stiftung"]
edition = "2018"
description = "A bee-storage implementation for the Sled backend"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = ["iota", "tangle", "bee", "framework", "sled"]
homepage = "https://www.iota.org"

[dependencies]
bee-message = { path = "../../bee-message" }
bee-packable = { path = "../../bee-common/bee-packable", features = [ "io" ] }
bee-storage = { path = "../bee-storage" }

num_cpus = "1.13"
serde = { version = "1.0", features = [ "derive" ] }
sled = { version = "0.34.6", features = [ "compression" ]}
thiserror = "1.0"

[dev-dependencies]
bee-test = { path = "../../bee-test" }
