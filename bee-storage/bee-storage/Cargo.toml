[package]
name = "bee-storage"
version = "0.9.0"
authors = [ "IOTA Stiftung" ]
edition = "2021"
description = "A general purpose storage backend crate with key value abstraction API"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "bee", "framework", "storage" ]
homepage = "https://www.iota.org"

[dependencies]
bee-packable = { git = "https://github.com/iotaledger/bee", branch = "coordicide", default-features = false, features = [ "serde" ] }

serde = { version = "1.0.130", features = [ "derive" ], default-features = false }
thiserror = { version = "1.0.30", default-features = false }
