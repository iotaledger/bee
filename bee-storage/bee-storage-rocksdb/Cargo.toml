[package]
name = "bee-storage-rocksdb"
version = "0.5.0"
authors = [ "IOTA Stiftung" ]
edition = "2021"
description = "A bee-storage implementation for the RocksDB backend"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "bee", "framework", "rocksdb" ]
homepage = "https://www.iota.org"

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg doc_cfg" cargo +nightly doc --all-features --no-deps --open
all-features = true
rustdoc-args = ["--cfg", "doc_cfg"]

[dependencies]
bee-ledger = { version = "0.7.0", path = "../../bee-ledger", default-features = false }
bee-message = { version = "0.2.0", path = "../../bee-message", default-features = false }
bee-storage = { version = "0.9.0", path = "../bee-storage", default-features = false }
bee-tangle = { version = "0.3.0", path = "../../bee-tangle", default-features = false }

num_cpus = { version = "1.13.0", default-features = false }
packable = { version = "0.1.0", default-features = false, features = [ "serde" ] }
rocksdb = { version = "0.17.0", default-features = false }
serde = { version = "1.0.130", default-features = false, features = [ "derive" ] }
thiserror = { version = "1.0.30", default-features = false }

[dev-dependencies]
bee-storage-test = { path = "../bee-storage-test", default-features = false }
bee-test = { path = "../../bee-test", default-features = false }
