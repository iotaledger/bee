[package]
name = "bee-storage-rocksdb"
version = "0.5.0"
authors = ["IOTA Stiftung"]
edition = "2021"
description = "A bee-storage implementation for the RocksDB backend"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = ["iota", "tangle", "bee", "framework", "rocksdb"]
homepage = "https://www.iota.org"

[dependencies]
bee-message = { path = "../../bee-message", default-features = false }
bee-packable = { path = "../../bee-common/bee-packable", default-features = false, features = [ "io" ] }
bee-storage = { path = "../bee-storage", default-features = false }

num_cpus = "1.13"
rocksdb = { version = "0.17", default-features = false }
serde = { version = "1.0", default-features = false, features = [ "derive" ] }
thiserror = { version = "1.0", default-features = false }

[dev-dependencies]
bee-storage-test = { path = "../bee-storage-test", default-features = false }
