[package]
name = "bee-node"
version = "0.1.0"
authors = [ "IOTA Stiftung" ]
edition = "2018"
description = "A node implementation to join the IOTA networks"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "bee", "framework", "node" ]
homepage = "https://www.iota.org"

[dependencies]
bee-logger = { path = "../../bee-common/bee-logger", default-features = false, features = [ "serde" ] }

log = { version = "0.4", default-features = false }
serde = { version = "1.0", default-features = false, features = [ "derive" ] }
serde_json = { version = "1.0", default-features = false, features = [ "std" ] }
structopt = { version = "0.3", default-features = false }
thiserror = { version = "1.0", default-features = false }
tokio = { version = "1.11", default-features = false, features = [ "macros", "rt-multi-thread" ] }

[[bin]]
name = "bee"
path = "src/main.rs"

[lib]
path = "src/lib.rs"
