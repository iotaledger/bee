[package]
name = "bee-node"
version = "0.1.0"
authors = [ "IOTA Stiftung" ]
edition = "2018"
description = "A node implementation to join the IOTA networks"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "bee", "framework", "node" ]
homepage = "https://www.iota.org"

[dependencies]
bee-logger = { path = "../bee-common/bee-logger", features = [ "serde" ] }
bee-event-bus = { path = "../bee-common/bee-event-bus" }
bee-plugin = { path = "../bee-plugin" }

log = "0.4"
serde = { version = "1.0", features = [ "derive" ] }
structopt = { version = "0.3", default-features = false }
thiserror = "1.0"
tokio = { version = "1.9", features = [ "macros", "rt-multi-thread", "process", "sync" ] }
toml = "0.5"

[[bin]]
name = "bee"
path = "src/main.rs"

[lib]
path = "src/lib.rs"
