[package]
name = "bee-ledger-types"
version = "1.0.0-beta.4"
authors = [ "IOTA Stiftung" ]
edition = "2021"
description = "All types required to compute and maintain the ledger state."
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "bee", "framework", "ledger" ]
homepage = "https://www.iota.org"

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg doc_cfg" cargo +nightly doc --all-features --no-deps --open
all-features = true
rustdoc-args = [ "--cfg", "doc_cfg" ]

[dependencies]
bee-block = { version = "1.0.0-beta.6", path = "../../bee-block", default-features = false, features = [ "std" ] }

packable = { git = "https://github.com/thibault-martinez/common-rs", rev = "7f62d26eecaaf26ef52ec597ea7dc1ade5fcc949", default-features = false, features = [ "serde", "io" ] }
thiserror = { version = "1.0.32", default-features = false }

[features]
rand = [ "bee-block/rand" ]
