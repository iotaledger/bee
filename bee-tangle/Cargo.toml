[package]
name = "bee-tangle"
version = "0.2.0"
authors = [ "IOTA Stiftung" ]
edition = "2018"
description = "A distributed, directed, acyclic graph that underpins the DLT for IOTA's Bee node"
readme = "README.md"
repository = "https://github.com/iotaledger/bee"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "bee", "framework" ]
homepage = "https://www.iota.org"

[dependencies]
bee-common = { version = "0.5.0", path = "../bee-common/bee-common" }
bee-message = { version = "0.1.5", path = "../bee-message", features = [ "serde" ] }
bee-runtime = { version = "0.1.1-alpha", path = "../bee-runtime" }
bee-storage = { version = "0.9.0", path = "../bee-storage/bee-storage" }

async-trait = "0.1.51"
bitflags = "1.2.1"
dashmap = "4.0.2"
futures = "0.3.17"
hashbrown = "0.11.2"
log = "0.4.14"
lru = "0.7.0"
rand = "0.8.4"
ref-cast = "1.0.6"
serde = { version = "1.0.130", features = [ "derive" ] }
thiserror = "1.0.30"
tokio = { version = "1.12.0", features = [ "sync", "time" ] }
tokio-stream = { version = "0.1.7" }

[dev-dependencies]
bee-storage-null = { version = "0.1.0", path = "../bee-storage/bee-storage-null" }
bee-test = { version = "0.1.0", path = "../bee-test" }

criterion = { version = "0.3.5", features = [ "async_tokio" ] }
rand = "0.8.4"
tokio = { version = "1.12.0", features = [ "rt", "rt-multi-thread", "sync", "time" ] }

[[bench]]
name = "tangle_bench"
harness = false
